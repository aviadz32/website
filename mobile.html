<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviad Zinemanas</title>
    <link rel="icon" type="images/x-icon" href="images/lightdark.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .topbar {
            width: 100%;
            height: 60px;
            padding: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center; /* Centered text */
            z-index: 1000;
            background-color: #ffffff;
        }
        .submenu {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            padding: 5px;
            background-color: #ffffff;
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 999;
        }
        .submenu a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 1rem;
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: calc(100vh - 100px);
            position: relative;
            margin-top: 100px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .social-links {
            margin-top: auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-links a {
            text-decoration: none;
            color: black;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .submenu {
                flex-wrap: wrap;
                gap: 5px;
            }
            .submenu a {
                font-size: 0.9rem;
                padding: 5px;
            }
            .topbar {
                font-size: 1.5rem;
                padding: 5px;
                justify-content: center; /* Ensures centering on mobile as well */
            }
        }
    </style>
</head>
<body>
    <div class="topbar">Aviad Zinemanas</div>
    <div class="submenu">
        <a href="works.html" target="content-frame">Works</a>
        <a href="music.html" target="content-frame">Music Production</a>
        <a href="film.html" target="content-frame">Film/TV</a>
        <a href="bio.html" target="content-frame">Bio</a>
        <a href="contact.html" target="content-frame">Contact</a>
    </div>
    <div class="content-container">
        <iframe name="content-frame" src="works.html"></iframe>
    </div>
    <div class="social-links">
        <a href="https://www.instagram.com/aviad.zinemanas/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@AviadZinemanas" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://soundcloud.com/aviad" target="_blank"><i class="fab fa-soundcloud"></i></a>
        <a href="https://aviad.bandcamp.com" target="_blank"><i class="fab fa-bandcamp"></i></a>
        <a href="https://open.spotify.com/artist/6BhCcNhioIJmU7LUEL5C0j?si=3K0lznEZSqSwqZMv8Yqr8g" target="_blank"><i class="fab fa-spotify"></i></a>
    </div>
</body>
</html>
