<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqamat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            max-width: 800px;
            width: 100%;
            text-align: justify;
        }
        .image-container, .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 5px;
            cursor: pointer; /* Makes images clickable */
        }
        .image-caption {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        .video-container iframe {
            width: 100%;
            max-width: 350px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        /* Lightbox Styles */
        @media (min-width: 768px) {
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 255);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="image-container">
            <img src="../images/maqamat2.jpg" alt="Maqamat Image 3" class="expandable">
        </div>
        
        <p>
            <b>Maqamat</b>, a work made in collaboration between visual artist Dor Zlekha Levy and musician Aviad Zinemanas...
        </p>
        
        <div class="image-container">
            <div class="image-wrapper">
                <img src="../images/maqamat5.jpg" alt="Maqamat Image 5" class="expandable">
                <div class="image-caption">The Iraqi delegation at the Cairo Congress of Arab Music</div>
            </div>
        </div>
        
        <div class="image-container">
            <div class="image-wrapper">
                <img src="../images/maqamat1.jpg" alt="Maqamat Image 1" class="expandable">
                <div class="image-caption">Maqamat at Tel-Aviv Museum of Art (2017)</div>
            </div>
        </div>
        
        <p><b>Video Excerpts:</b></p>
        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/213513951" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://player.vimeo.com/video/213514545" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img">
    </div>
    
    <script>
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeButton = document.querySelector(".lightbox-close");
        
        document.querySelectorAll(".expandable").forEach(img => {
            img.addEventListener("click", () => {
                lightboxImg.src = img.src;
                lightbox.style.display = "flex";
            });
        });
        
        closeButton.addEventListener("click", () => lightbox.style.display = "none");
        lightbox.addEventListener("click", (e) => {
            if (e.target !== lightboxImg) lightbox.style.display = "none";
        });
    </script>
</body>
</html>
