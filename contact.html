<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin-top: 20px; /* Matches the height of the top bar */

        .contact {
            margin-top: 50px;
            max-width: 800px;
            text-align: center;
        }
        
        
        
    </style>

<body>
  
    <!-- Add image above the text paragraph -->
    <div id="contact" class="contact">
        
        <p>For inquiries, collaborations, or commissions,<br> feel free to reach out via email: <a href="mailto:avisine@gmail.com">avisine@gmail.com</a></p>

</html>
