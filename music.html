<!DOCTYPE html>

    <title>Music Production</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        .gallery a {
            display: block;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            width: 100%;
            padding-top: 100%; /* Maintain square aspect ratio */
        }
        .gallery img, .media-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .gallery a:hover .overlay {
            opacity: 1;
        }
    </style>
</head>

    <script>
        document.querySelectorAll(".gallery-item").forEach(item => {
            item.addEventListener("click", function() {
                if (this.classList.contains("played")) return;
                this.classList.add("played");

                var imgElement = this.querySelector('img');
                var overlayElement = this.querySelector('.overlay');
                var mediaType = this.getAttribute("data-type");
                var mediaURL = this.getAttribute("data-url");

                imgElement.style.display = 'none';
                overlayElement.style.opacity = '0';

                var iframe = document.createElement('iframe');
                iframe.src = mediaURL;
                iframe.frameBorder = 0;
                iframe.allow = "autoplay; encrypted-media"; 
                iframe.classList.add('media-player');

                iframe.style.position = "absolute";
                iframe.style.top = "0";
                iframe.style.left = "0";
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.borderRadius = "5px";

                this.appendChild(iframe);
            });
        });
    </script>
