        body {

            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar, .topbar {

        .sidebar {
            width: 200px;
            padding: 20px;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            top: 100px;
            left: 0;
            height: calc(100vh - 80px);
            justify-content: flex-start;
            padding-bottom: 40px; /* Adds more space at the bottom */
        }
        .topbar {
            width: 100%;
            height: 80px;
            padding: 15px;

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            z-index: 1000;
        }

            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .submenu a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 200px);
            margin-left: 200px;
            height: calc(100vh - 80px);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin-top: 80px;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            flex-direction: row;  /* Aligns the icons horizontally */
            justify-content: flex-start;  /* Aligns the icons to the left */
            gap: 10px;
            padding: 0px 0; /* Add vertical padding to prevent clipping */
        }

        .social-links a {
            text-decoration: none;
            color: black;
            font-size: 24px;
        }
    </style>
