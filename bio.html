<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviad Zinemanas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin-top: 20px; /* Matches the height of the top bar */
            background-color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        h1 {
            font-size: 2.5rem; /* Increased font size */
            margin-bottom: 5px; /* Reduce space below the header */
        }
    
        
        .bio {
            margin-top: 50px;
            max-width: 800px;
            text-align: center;
        }
        
        /* Styling for the image */
        .bio img {
            width: 200px; /* Set a fixed width */
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 70%; /* Optional: make it circular */
            margin-bottom: 20px; /* Space between the image and text */
        }
        
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <!-- Add image above the text paragraph -->
    <div id="bio" class="bio">
        <img src="images/bio.jpg" alt="Aviad Zinemanas">
        <p>Aviad Zinemanas is a multidisciplinary artist working in various mediums including digital art, photography, and sound design.</p>
    </div>
    
</body>
</html>
